<div class="row">
	<div class="col-xs-offset-3 col-xs-6">
		<h2 class="text-center">Nouveau post</h2>
		<form [formGroup]="postForm" (ngSubmit) = "onSubmitForm()">
			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text"  id="title" name="title" class="form-control" formControlName="title">
			</div>
			<div class="form-group">
				<label for="content">Contenu</label>
				<input type="text"  id="content" name="content" class="form-control" formControlName="content">
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Soumettre</button>
		</form>
	</div>	
</div>
