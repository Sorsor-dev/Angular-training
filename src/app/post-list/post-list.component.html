<ul class="list-group">

	<app-post-list-item *ngFor ="let post of posts; let i = index"
						[postTitle]="post.title"
						[postContent]="post.content"
						[postDontLoveIts] ="post.dontLoveIts"
						[postLoveIts] ="post.loveIts"
						[postCreated_at]="post.created_at"
						[index]=i
						>
	</app-post-list-item>
		 
 </ul>
